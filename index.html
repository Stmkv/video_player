<!DOCTYPE html>
<html>
  <head>
    <title>ГОСТФильм</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="static/icons8-видео-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="player" class="vp-player">
      <div class="js-video-container vp-player__container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class="vp-player__controller">
        <button class="js-play-button vp-player__btn">
          <i class="fa fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-player__btn">
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-player__btn">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-player__btn">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div class="vp-player__timer">
          <div class="vp-player__timer-rigth">
            <span class="js-current-time"></span>
          </div>
          <div class="js-progress vp-player__progress-bar">
            <div
              class="js-progress-slider vp-player__progress-bar-slider"
            ></div>
            <span class="dot"></span>
          </div>

          <div class="vp-player__timer-left">
            <span class="js-duration"></span>
          </div>
        </div>

        <button class="js-fullscreen-button vp-player__btn">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5f50df0f8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>
    <script type="text/javascript">
      createPlayer({ elementId: 'player' })
    </script>
  </body>
</html>
