<!DOCTYPE html>
<html>
  <head>
    <title>ГОСТФильм</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="static/icons8-видео-16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      .vp-player {
        border: 8px solid rgb(207, 207, 207);
      }
      .vp-player__btn {
        border-style: none;
        background-color: black;
        cursor: pointer;
        width: 35px;
        height: 35px;
        margin: 0;
        padding: 0;
      }

      .vp-player__display {
        height: 60px;
        background-color: black;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
      }

      .fa {
        color: white;
        font-size: 23px;
      }
      .fa.fa-play.icon {
        padding-left: 5px;
      }
      .fa.fa-volume-up {
        font-size: 21px;
      }
      .vp-player {
        width: 1000px;
        height: 750px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
      }

      .js-video-container {
        width: 100%;
        height: 100%;
      }
      .js-fullscreen-button {
        margin-right: 10px;
        color: white;
        font-size: 20px;
      }
      .vp-player__timer {
        flex-grow: 1;
        display: flex;
        justify-content: space-between;

        font-family: 'Roboto', serif;
        font-weight: 400;
        font-size: 20px;
        margin-left: -7px;
        margin-right: -27px;
      }
      .vp-player__progress-bar {
        display: flex;
        flex-grow: 1;
        background-color: black;
        align-items: center;
        margin-right: 11px;
        margin-left: 11px;
      }
      .vp-player__progress-bar:hover {
        .dot {
          background-color: red;
          opacity: 1;
          transition-property: all;
          transition-duration: 0.3s;
          transition-timing-function: linear;
        }
      }
      .vp-player__progress-bar-slider {
        background-color: red;
        border-radius: 15px;
        height: 6px;
      }
      .dot {
        opacity: 0;
        height: 11px;
        width: 11px;
        background-color: red;
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: inset 0 0 2px black;
        display: inline-block;
        transition-property: all;
        transition-duration: 0.3s;
        transition-timing-function: ease-in;
      }
    </style>
  </head>
  <body>
    <div id="player" class="vp-player">
      <div class="js-video-container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class="vp-player__display">
        <button class="js-play-button vp-player__btn">
          <i class="fa fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button vp-player__btn">
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button vp-player__btn">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button vp-player__btn">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <div style="color: white" class="vp-player__timer">
          <div style="color: white" class="vp-player__timer-rigth">
            <span class="js-current-time"></span>
          </div>
          <div class="js-progress vp-player__progress-bar">
            <div
              class="js-progress-slider vp-player__progress-bar-slider"
            ></div>
            <span class="dot"></span>
          </div>

          <div style="color: white" class="vp-player__timer-left">
            <span class="js-duration"></span>
          </div>
        </div>

        <div class="vp-player__controllers"></div>
        <button class="js-fullscreen-button vp-player__btn">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/5f50df0f8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="static/js/player.js"></script>
    <script type="text/javascript">
      createPlayer({ elementId: 'player' })
    </script>
  </body>
</html>
