<!DOCTYPE html>
<html>
<head>
  <title>ГОСТФильм</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style type='text/css'>
    button {
      border-style: none;
      background-color: black;
      cursor: pointer;
      width: 40px;

    }

    .buttons {
        background-color: black;
        display: flex;
        flex-direction: row;
      }

    .fa {
        color: white;
        font-size: 20px;
      }
      #player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
      }

    .js-video-container{
        width: 100%;
        height: 100%;
    }
    .fa-solid{
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
    <div id="player">
      <div class="js-video-container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class='buttons'>
        <button class="js-play-button">
          <i class="fa fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button">
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
        <button class="js-fullscreen-button">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
    </div>


  <script src="https://kit.fontawesome.com/5f50df0f8d.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
