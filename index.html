<!DOCTYPE html>
<html>
<head>
  <title>ГОСТФильм</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <main>
    <div class="cursor" id="player" style="width: 800px; height: 600px;">
      <div class="js-video-container" style="width: 100%; height: 100%"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class='play'>
        <form action="">
          <button class="cursor bg"'>
            <i class="fas fa-play cr" aria-hidden="true"></i>
            <i class="fa fa-pause cr" aria-hidden="true"></i>
          </button>
        </form>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
