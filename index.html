<!DOCTYPE html>
<html>
<head>
  <title>ГОСТФильм</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <main>
    <div class="cursor video-player" id="player">
      <div class="js-video-container"></div>
      <!-- Here can be placed player controls: play and volume buttons -->
      <div class='play'>
        <button class="js-play-button cursor bg-icons">
          <i class="fas fa-play icon" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button cursor bg-icons">
          <i class="fa fa-pause icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
